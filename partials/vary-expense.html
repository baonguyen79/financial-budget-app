<h3>{{heading}}</h3>
<div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" placeholder="type of expense" ng-model="newTask.title" />
  </div>
  <div class="form-group">
    <label>Set Amount</label>
    <input type="text" class="form-control" placeholder="amount limit" ng-model="newTask.setAmount" />
    <label>For month period</label>
    <input type="text" class="form-control" placeholder="month" ng-model="newTask.month" />
  </div>

  <p class="input-group">
    <input type="date" class="form-control" uib-datepicker-popup="{{format}}" ng-model="newTask.date" is-open="isOpened2" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" placeholder="{{date}}" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />

    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="isOpened2 = !isOpened2"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>

  </p>

  <button class="btn btn-default" ng-click="addNewVaryExpense()">Submit</button>
</div>
