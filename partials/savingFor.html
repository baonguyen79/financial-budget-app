<h3>{{heading}}</h3>
<div>
  <div class="form-group">
    <label>Saving For</label>
    <input id="title" type="text" class="form-control col-10" placeholder="type of saving" ng-model="newTask.title" ng-required="required" />
  </div>


  <div class="form-group">
    <label>Goal</label>
    <input type="text" class="form-control" placeholder="amount need" ng-model="newTask.goal" ng-required="required"/><label>Saved Amount</label>
    <input type="text" class="form-control" placeholder=" " ng-model="newTask.saveAmount"/>
    <label>Image URL</label>
    <input type="text" class="form-control" placeholder="image url" ng-model="newTask.imageUrl" /><<label>For month period</label>
    <input type="text" class="form-control" placeholder="month" ng-model="newTask.month" /><label>Monitor Id</label>
    <input type="text" class="form-control"  ng-model="newTask.monitorId" placeholder="optional monitor id" />
  </div>

  <button class="btn btn-default" ng-click="addNewSavingFor()">Submit</button>
</div>
